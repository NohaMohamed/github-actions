# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4  # Ensure this fetches your repository correctly
    - name: Build
      run: swift build -v  # Replace with your build command
      working-directory: ./  # Specify the directory where Package.swift is located, if necessary
    - name: Run tests
      run: swift test -v  # Replace with your test command
      working-directory: ./  # Specify the directory where Package.swift is located, if necessary
