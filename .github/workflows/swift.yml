# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_project:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
    - name: Set up Xcode
        uses: actions/setup-xcode@v2
        with:
          xcode-version: '13.0'  # Adjust as necessary

      - name: Build and Test
        run: xcodebuild test -project UnitTestGithub.xcodeproj -scheme UnitTestGithub -destination 'platform=iOS Simulator,OS=15.0,name=iPhone 13'
