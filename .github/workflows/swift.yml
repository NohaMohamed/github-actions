# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS SDK CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '2.7'

    - name: Install Bundler
      run: gem install bundler

    - name: Install CocoaPods
      run: sudo gem install cocoapods

    - name: Install dependencies
      run: bundle install

    - name: Install CocoaPods dependencies
      run: pod install --repo-update

    - name: Build and test
      run: xcodebuild clean test -workspace YourWorkspace.xcworkspace -scheme YourScheme -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 12,OS=latest' ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
