# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_project:
    runs-on: macos-latest
    steps:
      - name: Force Xcode 15
        run: sudo xcode-select -switch /Downloads/Xcode.app
      
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Build and Test
        run: xcodebuild test -project UnitTestGithub.xcodeproj -scheme UnitTestGithub -destination 'platform=iOS Simulator,OS=17.0,name=iPhone 13'
