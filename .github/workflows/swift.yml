# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: iOS SDK CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Build and test
      run: xcodebuild test -project UnitTestGithub.xcodeproj -scheme UnitTestGithub -sdk iphonesimulator -destination 'platform=iOS Simulator,identifier=GitHubActionsSim' ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
